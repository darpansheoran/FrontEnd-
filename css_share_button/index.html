<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="share-container">
      <ul class="share-link">
        <li><img src="camera.png" alt="camera" />Photo</li>
        <li><img src="folder.png" alt="folder" />Files</li>
        <li><img src="mic.png" alt="mic" />Radio</li>
        <li><img src="email.png" alt="email" />New Email</li>
      </ul>
      <div class="social-link">
        <img class="send" src="send.png" alt="send" />
        <img class="close" src="close.png" alt="close" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
