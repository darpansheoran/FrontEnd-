<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="showcase">
      <!-- actual app starts here-->
      <div class="list">
        <h1>To Do List</h1>
        <div class="btns">
          <i class="fas fa-eye-slash" title="View All Tasks"></i>
          <button id="tasks">Not Completed</button
          ><button id="completed">Completed</button>
        </div>
        <!-- tasks -->
        <div class="over">
          <ul class="items">
            <li class="list-item not-completed">
              <i class="far fa-square"></i>
              <input
                class="scroll-content"
                type="text"
                placeholder="Task goes here"
              />
              <i class="fas fa-times"></i>
            </li>
          </ul>
        </div>
        <div>
          <p class="info">
            <span>&#9135;&#9135;</span> Get Started <span>&#9135;&#9135;</span>
          </p>
        </div>
        <i class="far fa-plus-square add-btn"></i>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
