<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management System</title>
    <!-- css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <!-- loadash -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- ui-router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
  </head>
  <body ng-app="myApp">
    <div style="height: 100%" ui-view></div>
    <script type="text/ng-template" id="login.html">
      <div
            class="d-flex justify-content-center align-items-center"
            style="height: 100%"
          >
            <div class="login-form px-3" style="width: 400px">
              <form name="form" ng-submit="formSubmit()" role="form">
                <img class="" src="img/PB_LOGO_041718_Small.svg" alt="" height="120" />

                <h1 class="h3 mb-3">Sign in</h1>

                <div
                  ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
                  ng-if="flash"
                  ng-bind="flash.message"
                ></div>

                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Username"
                    ng-model="username"
                    required
                  />
                  <label for="floatingInput">Username</label>
                </div>

                <div class="form-floating position-relative">
                  <input
                    type="{{ typePassword ? 'text' : 'password' }}"
                    class="form-control pe-5"
                    id="floatingPassword"
                    placeholder="Password"
                    ng-model="password"
                    required
                  />
                  <label for="floatingPassword">Password</label>
                  <i
                    ng-click="togglePassword()"
                    class="far {{ typePassword ? 'fa-eye' : 'fa-eye-slash' }} position-absolute top-50 translate-middle end-0 fs-5"
                  ></i>
                </div>

                <button
                  type="submit"
                  ng-disabled="form.$invalid"
                  class="w-100 btn btn-lg btn-primary rounded-0"
                >
                  Login
                </button>

                <p class="mt-2">Not a member? <a ui-sref="register">Register</a></p>

                <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
              </form>
            </div>
          </div>
    </script>
    <script type="text/ng-template" id="home.html">
      <!-- sidebar -->
      <div id="mySidebar" class="sidebar ">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-light" style="height:100%">
          <div class="d-flex justify-content-between">
            <h3 class="fs-4">PatientBond</h3>
            <i class="fas fa-times" ng-click="closeNav()"></i>
          </div>
          <hr />
          <ul class="nav nav-pills flex-column mb-auto">
            <li>
              <a href="" class="nav-link link-light active rounded-0" aria-current="page">
                Home
              </a>
            </li>
            <li>
              <a href="" class="nav-link link-light rounded-0"> Charts </a>
            </li>
          </ul>
          <hr/>
          <div class="dropdown">
            <a
              href=""
              class="
                d-flex
                align-items-center
                link-light
                dropdown-toggle
              "
              id="dropdownUser2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
            <i class="fas fa-user-circle fs-3 me-1"></i>
              User
            </a>
            <ul
              class="dropdown-menu text-small shadow"
              aria-labelledby="dropdownUser2"
            >
              <li><a class="dropdown-item" href="">Settings</a></li>
              <li><a class="dropdown-item" href="">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" ui-sref="login">Sign out</a></li>
            </ul>
          </div>

        </div>
      </div>

      <!-- top-bar -->
      <nav class="nav bg-primary text-light d-flex justify-content-between pt-2">
        <i class="fas fa-user-tag ps-3 fs-3"></i>
        <h3>User Management System</h3>
        <i class="fas fa-bars me-2 mt-1 fs-4" ng-click="openNav()"></i>
      </nav>

      <!-- showcase -->
      <div class="showcase pt-5 w-75 mx-auto">
        <!-- showcase-topbar -->
        <nav class="nav bg-primary text-light position-relative">
          <i class="fas fa-users p-2 fs-4"></i>
          <h4 class="position-absolute w-100 pt-1">User Data List</h4>
        </nav>

        <!-- search user and add user -->
        <div class="input-group input-group-sm my-2 px-3">
          <input
            type="text"
            class="form-control"
            aria-label="Search"
            aria-describedby="search users"
            placeholder="Search"
            ng-model="searchText"
          />
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-outline-primary ms-2"
            data-bs-toggle="modal"
            data-bs-target="#formModal"
            ng-click="resetForm()"
          >
            Add user
          </button>
          <!-- change number of rows -->
          <div class="dropdown">
            <button
              type="button"
              class="btn btn-sm btn-outline-primary ms-2 dropdown-toggle rounded-0"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Rows
            </button>
            <ul class="dropdown-menu" aria-labelledby="rowSelect">
              <li>
                <a class="dropdown-item" href="" ng-click="pageSize=5;setPage(1,5)"
                  >5</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="" ng-click="pageSize=10;setPage(1,10)"
                  >10</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="" ng-click="pageSize=15;setPage(1,15)"
                  >15</a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="table-responsive px-3">
          <table class="table table-hover table-bordered">
            <caption>
              {{((pager.currentPage-1)*pager.pageSize)+1}}-{{(pager.currentPage*pager.pageSize
              > pager.totalItems ? pager.totalItems :
              pager.currentPage*pager.pageSize)}} out of {{pager.totalItems}}
            </caption>
            <thead>
              <tr>
                <th class="col-name">Name</th>
                <th class="col-email">Email</th>
                <th class="col-phone">Phone</th>
                <th class="col-gender">Gender</th>
                <th class="col-age">Age</th>
              </tr>
            </thead>
            <tbody title="Click for more details">
              <tr
                ng-click="setEmployee(employee)"
                data-bs-toggle="modal"
                data-bs-target="#completeDetails"
                ng-repeat="employee in employees |filter:searchText "
              >
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td><i class="fas fa-{{employee.gender}}"></i></td>
                <td>{{employee.age}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- pagination -->
        <ul
          ng-if="pager.pages.length"
          class="pagination d-flex justify-content-center py-3"
        >
          <li ng-class="{disabled:pager.currentPage === 1}" class="page-item">
            <a class="page-link" ng-click="setPage(1,pageSize)">First</a>
          </li>
          <li ng-class="{disabled:pager.currentPage === 1}" class="page-item prev">
            <a class="page-link" ng-click="setPage(pager.currentPage - 1,pageSize)"
              ><span aria-hidden="true">&laquo;</span></a
            >
          </li>
          <li
            ng-repeat="page in pager.pages"
            ng-class="{active:pager.currentPage === page}"
            class="page-item"
          >
            <a class="page-link" ng-click="setPage(page,pageSize)">{{page}}</a>
          </li>
          <li
            ng-class="{disabled:pager.currentPage === pager.totalPages}"
            class="page-item next"
          >
            <a class="page-link" ng-click="setPage(pager.currentPage + 1,pageSize)"
              ><span aria-hidden="true">&raquo;</span></a
            >
          </li>
          <li
            ng-class="{disabled:pager.currentPage === pager.totalPages}"
            class="page-item"
          >
            <a class="page-link" ng-click="setPage(pager.totalPages,pageSize)"
              >Last</a
            >
          </li>
        </ul>
        <!-- Modal form -->
        <div
          class="modal fade"
          id="formModal"
          tabindex="-1"
          style="overflow-y: auto"
          data-bs-backdrop="static"
          aria-labelledby="userInputModal"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h5
                  ng-show="!selectedEmployee.name"
                  class="modal-title"
                  id="formModalLabel"
                >
                  User registration form
                </h5>
                <h5
                  ng-show="selectedEmployee.name"
                  class="modal-title"
                  id="formModalLabel"
                >
                  Edit user details
                </h5>
                <button
                  type="button"
                  class="btn-close form-modal-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  ng-click="resetForm()"
                ></button>
              </div>
              <div class="modal-body">
                <!-- form -->
                <form class="needs-validation text-start" novalidate>
                  <!-- personal details -->
                  <div class="row g-3">
                    <!-- name -->
                    <div class="col-md-6">
                      <label for="username" class="form-label">Name:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="userName"
                        aria-label="name"
                        aria-describedby="Username"
                        value="{{selectedEmployee.name}}"
                        required
                      />
                      <div class="invalid-feedback">Please provide a name.</div>
                    </div>
                    <!-- email -->
                    <div class="col-md-6">
                      <label for="userEmail" class="form-label">Email:</label>
                      <input
                        type="email"
                        class="form-control"
                        value="{{selectedEmployee.email}}"
                        id="userEmail"
                        aria-label="email"
                        aria-describedby="UserEmail"
                        required
                      />
                      <div class="invalid-feedback">Provide a valid email.</div>
                    </div>
                    <!-- address -->
                    <div class="col-md-12">
                      <label for="userAddress" class="form-label">Address:</label>
                      <textarea class="form-control" id="userAddress" required>
        {{selectedEmployee.address}}</textarea
                      >
                      <div class="invalid-feedback">Please provide address.</div>
                    </div>
                    <!-- phone -->
                    <div class="col-md-5">
                      <label for="userPhone" class="form-label">Phone:</label>
                      <input
                        type="tel"
                        pattern="[1-9]{1}[0-9]{9}"
                        class="form-control"
                        value="{{selectedEmployee.phone}}"
                        id="userPhone"
                        aria-label="number"
                        aria-describedby="PhoneNumber"
                        required
                      />
                      <div class="invalid-feedback">Provide a valid Phone no.</div>
                    </div>
                    <!-- gender -->
                    <div class="col-md-3">
                      <label for="userGender" class="form-label">Gender:</label>
                      <select
                        class="form-select"
                        aria-label="select"
                        id="userGender"
                        required
                      >
                        <!-- for editing -->
                        <option
                          ng-if="selectedEmployee.gender"
                          value="{{selectedEmployee.gender}}"
                          selected
                        >
                          {{selectedEmployee.gender | capitalize}}
                        </option>
                        <option
                          ng-if="selectedEmployee.gender"
                          value="{{(selectedEmployee.gender == 'female' ? 'male' : 'female')}}"
                        >
                          {{(selectedEmployee.gender == 'female' ? 'male' : 'female')
                          | capitalize }}
                        </option>
                        <!-- for adding user -->
                        <option
                          ng-if="!selectedEmployee.gender"
                          selected
                          disabled
                          value=""
                        >
                          Select
                        </option>
                        <option ng-if="!selectedEmployee.gender" value="male">
                          Male
                        </option>
                        <option ng-if="!selectedEmployee.gender" value="female">
                          Female
                        </option>
                      </select>
                      <div class="invalid-feedback">Select an option.</div>
                    </div>
                    <!-- dob -->
                    <div class="col-md-4">
                      <label for="dob" class="form-label"
                        >Dob:
                        <span class="text-muted" id="userAge">{{calcAge()}}</span>
                        <span class="text-muted"> year(s)</span>
                      </label>
                      <input
                        id="userDob"
                        type="date"
                        min="1900-01-01"
                        max=""
                        class="form-control"
                        ng-model="dob"
                        required
                      />
                      <div class="invalid-feedback">Select your birthday.</div>
                    </div>
                  </div>
                  <!-- Qualifications -->
                  <div class="row g-1 text-center">
                    <h5 class="mt-4">Education & Qualification(optional)</h5>
                    <!-- error message -->
                    <div id="error" style="color: red; display: none">
                      Please fill all the fields
                    </div>
                    <div id="dateError" style="color: red; display: none">
                      Start date can't be greater than end date.
                    </div>
                    <div id="dateError2" style="color: red; display: none">
                      Please enter a correct start date.
                    </div>
                    <!-- Input -->
                    <div class="col-md-12 py-2">
                      <div class="row g-1">
                        <!-- education -->
                        <div class="col-md-2">
                          <label for="education" class="form-label">Education</label>
                          <select
                            class="form-select no-validate"
                            aria-label="education"
                            id="education"
                          >
                            <option selected disabled value="">Select</option>
                            <option value="Phd">Phd.</option>
                            <option value="Post Graduation">Post Graduation</option>
                            <option value="Bachelor's degree">
                              Bachelor's degree
                            </option>
                            <option value="Diploma">Diploma</option>
                            <option value="High school">High school</option>
                          </select>
                        </div>
                        <!-- institute -->
                        <div class="col-md-2">
                          <label for="institute" class="form-label">Institute</label>
                          <input
                            type="text"
                            class="form-control no-validate"
                            id="institute"
                          />
                        </div>
                        <!-- Start Date -->
                        <div class="col-md-2">
                          <label for="startDate" class="form-label">Start-date</label>
                          <input
                            type="date"
                            min=""
                            max=""
                            class="form-control no-validate"
                            id="startDate"
                            ng-model="startDate"
                          />
                        </div>
                        <!-- End Date -->
                        <div class="col-md-2">
                          <label for="endDate" class="form-label">End-date</label>
                          <input
                            type="date"
                            min=""
                            max=""
                            class="form-control no-validate"
                            id="endDate"
                          />
                        </div>
                        <!-- marks -->
                        <div class="col-md-2">
                          <label for="marks" class="form-label">Marks</label>
                          <input
                            type="text"
                            class="form-control no-validate"
                            id="marks"
                          />
                        </div>
                        <!-- buttons -->
                        <div class="col-md-2">
                          <label for="action" class="form-label">Action</label>
                          <div
                            class="d-flex justify-content-center align-items-center"
                          >
                            <i
                              ng-click="addRow()"
                              class="fas fa-plus-square p-1"
                              style="color: slateblue"
                            ></i>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- list of qualifications -->
                    <div class="col-md-12 py-2" ng-repeat="degree in degrees">
                      <div class="row g-1">
                        <!-- education -->
                        <div class="col-md-2">
                          <select
                            class="form-select"
                            aria-label="education"
                            ng-model="degrees[$index].education"
                            required
                          >
                            <option selected disabled value="">
                              {{degree.education}}
                            </option>
                            <option value="Phd">Phd.</option>
                            <option value="Post Graduation">Post Graduation</option>
                            <option value="Bachelor's degree">
                              Bachelor's degree
                            </option>
                            <option value="Diploma">Diploma</option>
                            <option value="High school">High school</option>
                          </select>
                        </div>
                        <!-- institute -->
                        <div class="col-md-2">
                          <input
                            type="text"
                            ng-model="degrees[$index].institute"
                            class="form-control"
                            required
                          />
                        </div>
                        <!-- Start Date -->
                        <div class="col-md-2">
                          <input
                            type="date"
                            min=""
                            max="{{today}}"
                            ng-model="degrees[$index].startDate"
                            class="form-control"
                            required
                          />
                          <div class="invalid-feedback">
                            Provide a valid start date.
                          </div>
                        </div>
                        <!-- End Date -->
                        <div class="col-md-2">
                          <input
                            type="date"
                            min="{{setMin($index)}}"
                            max=""
                            ng-model="degrees[$index].endDate"
                            class="form-control"
                            id="endDate-{{$index}}"
                            required
                          />
                          <div class="invalid-feedback">
                            Provide a valid end date.
                          </div>
                        </div>
                        <!-- marks -->
                        <div class="col-md-2">
                          <input
                            type="text"
                            ng-model="degrees[$index].marks"
                            class="form-control"
                            required
                          />
                        </div>
                        <!-- buttons -->
                        <div class="col-md-2">
                          <div
                            class="d-flex justify-content-center align-items-center"
                          >
                            <i
                              ng-click="delRow($index)"
                              class="fas fa-times p-1"
                              style="color: red"
                            ></i>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- submit -->
                  <div class="input-group mt-3 py-2">
                    <button type="submit" class="btn btn-outline-success mx-auto">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal user details -->
        <div
          class="modal fade"
          data-bs-backdrop="static"
          id="completeDetails"
          tabindex="-1"
          aria-labelledby="userDetails"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-md">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Complete user data</h4>
                <button
                  type="button"
                  class="btn-close info-modal-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  data-bs-target="#carousel"
                  data-bs-slide-to="0"
                ></button>
              </div>
              <div class="modal-body">
                <div
                  id="carousel"
                  class="carousel slide"
                  data-bs-ride="carousel"
                  data-bs-interval="false"
                >
                  <div class="carousel-inner">
                    <div class="carousel-item active position-relative">
                      <h5>Personal Details</h5>
                      <div
                        class="py-3 row g-3 text-start"
                        style="overflow-wrap: break-word"
                      >
                        <div class="col-md-6">
                          <p>
                            <span class="fw-bolder">Name:</span>
                            {{selectedEmployee.name}}
                          </p>
                        </div>

                        <div class="col-md-6">
                          <p>
                            <span class="fw-bolder">Email:</span>
                            {{selectedEmployee.email}}
                          </p>
                        </div>

                        <div class="col-md-6">
                          <p ng-show="selectedEmployee.dob">
                            <span class="fw-bolder">Dob:</span>
                            {{selectedEmployee.dob}}
                          </p>
                          <p ng-show="!selectedEmployee.dob">
                            <span class="fw-bolder">Dob:</span> Not available.
                          </p>
                        </div>

                        <div class="col-md-6">
                          <p class="text-capitalize">
                            <span class="fw-bolder">Gender:</span>
                            {{selectedEmployee.gender}}
                          </p>
                        </div>

                        <div class="col-md-6">
                          <p ng-show="selectedEmployee.address">
                            <span class="fw-bolder">Address:</span>
                            {{selectedEmployee.address}}
                          </p>
                          <p ng-show="!selectedEmployee.address">
                            <span class="fw-bolder">Address:</span> Not available.
                          </p>
                        </div>

                        <div class="col-md-6">
                          <p>
                            <span class="fw-bolder">Phone:</span>
                            {{selectedEmployee.phone}}
                          </p>
                        </div>

                        <div class="col-md-6">
                          <p>
                            <span class="fw-bolder">Age:</span>
                            {{selectedEmployee.age}}
                          </p>
                        </div>
                      </div>
                      <i
                        class="fas fa-arrow-right fs-5 position-absolute"
                        data-bs-target="#carousel"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                        style="bottom: 10px"
                      ></i>
                    </div>
                    <div class="carousel-item position-relative">
                      <h5 class="pb-2">Education & Qualification</h5>
                      <div ng-if="!selectedEmployee.degrees" class="text-center">
                        No data Available
                      </div>
                      <div
                        class="row py-2 text-start degree-info"
                        ng-repeat="degree in selectedEmployee.degrees"
                      >
                        <div class="col fw-bolder ps-4">
                          <p>Degree:</p>
                          <p>Institute:</p>
                          <p>Start Date:</p>
                          <p>End Date:</p>
                          <p>Marks:</p>
                        </div>
                        <div class="col">
                          <p>{{degree.education}}</p>
                          <p>{{degree.institute}}</p>
                          <p>{{getDate(degree.startDate)}}</p>
                          <p>{{getDate(degree.endDate)}}</p>
                          <p>{{degree.marks}}</p>
                        </div>
                      </div>
                      <div style="height: 30px"></div>
                      <i
                        class="fas fa-arrow-left fs-5 pt-3 position-absolute"
                        data-bs-target="#carousel"
                        data-bs-slide-to="0"
                        aria-current="true"
                        aria-label="Slide 1"
                        style="bottom: 10px"
                      ></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer d-flex justify-content-between">
                <!-- Edit user -->
                <button
                  ng-click="editUser(selectedEmployee)"
                  type="button"
                  class="btn btn-outline-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#formModal"
                  data-bs-dismiss="modal"
                >
                  Edit
                </button>
                <!-- Delete user -->
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  data-bs-dismiss="modal"
                  ng-click="deleteUser(selectedEmployee)"
                  data-bs-target="#carousel"
                  data-bs-slide-to="0"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- add message -->
        <div class="alert alert-primary p-2 mt-2 w-75 mx-auto" style="display: none">
          <div><strong>New User Added</strong></div>
        </div>
        <!-- update message -->
        <div class="alert alert-info p-2 mt-2 w-75 mx-auto" style="display: none">
          <div><strong>User info updated</strong></div>
        </div>
        <!-- delete message -->
        <div class="alert alert-danger p-2 mt-2 w-75 mx-auto" style="display: none">
          <div><strong>User deleted</strong></div>
        </div>
      </div>

      <!-- footer -->
      <footer
        class="
          d-flex
          justify-content-between
          align-items-center
          px-4
          border-top border-dark
          text-secondary
        "
      >
        <p>&copy;Patientbond 2021</p>
        <img src="img/PB_LOGO_041718_Small.svg" alt="logo" height="58px" />
      </footer>
    </script>
    <script type="text/ng-template" id="register.html">
      <div
            class="d-flex justify-content-center align-items-center"
            style="height: 100%"
          >
            <div class="register-form px-3" style="width: 400px">
              <form name="form" ng-submit="formSubmit()" role="form">
                <h1 class="h3 mb-3">Register</h1>

                <div
                  ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
                  ng-if="flash"
                  ng-bind="flash.message"
                ></div>

                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="First Name"
                    ng-model="firstName"
                    required
                  />
                  <label for="floatingInput">First name</label>
                </div>

                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput2"
                    placeholder="Last name"
                    ng-model="lastName"
                    required
                  />
                  <label for="floatingInput2">Last name</label>
                </div>

                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput3"
                    placeholder="Username"
                    ng-model="userName"
                    required
                  />
                  <label for="floatingInput3">Username</label>
                </div>

                <div class="form-floating position-relative">
                  <input
                    type="{{ typePassword ? 'text' : 'password' }}"
                    class="form-control pe-5"
                    id="floatingInput4"
                    placeholder="Password"
                    ng-model="password"
                    required
                  />
                  <label for="floatingInput4">Password</label>
                  <i
                    ng-click="togglePassword()"
                    class="far {{ typePassword ? 'fa-eye' : 'fa-eye-slash' }} position-absolute top-50 translate-middle end-0 fs-5"
                  ></i>
                </div>

                <div class="form-floating position-relative">
                  <input
                    type="{{ typePassword2 ? 'text' : 'password' }}"
                    class="form-control pe-5"
                    id="floatingInput5"
                    placeholder="Confirm Password"
                    ng-model="confirmPassword"
                    required
                  />
                  <label for="floatingInput5">Confirm Password</label>
                  <i
                    ng-click="togglePassword2()"
                    class="far {{ typePassword2 ? 'fa-eye' : 'fa-eye-slash' }} position-absolute top-50 translate-middle end-0 fs-5"
                  ></i>
                </div>

                <button
                  type="submit"
                  ng-disabled="form.$invalid"
                  class="w-100 btn btn-lg btn-primary rounded-0"
                >
                  Register
                </button>

                <p class="mt-2">
                  <a ui-sref="login">Cancel</a>
                </p>
              </form>
            </div>
          </div>
    </script>

    <script src="app.js"></script>

    <script src="login.controller.js"></script>
    <script src="register.controller.js"></script>

    ></script>
