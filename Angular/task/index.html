<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management System</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body ng-app="myModule">
    <!-- top-bar(p=padding) -->
    <nav class="nav">
      <i class="fas fa-user-tag p-3" style="font-size: 1.7rem"></i>
      <h3>User Management System</h3>
    </nav>

    <!-- showcase -->
    <!-- my=margin-top&bottom py(same)-->
    <div ng-controller="myController" class="showcase my-4">
      <!-- showcase-topbar -->
      <nav class="nav py-2">
        <!-- ps=padding-start -->
        <i class="fas fa-users ps-3" style="font-size: 1.5rem"></i>
        <h4>User Data List</h4>
      </nav>
      <!-- search based on any field in table -->
      <div class="input-group input-group-sm my-2">
        <input
          type="text"
          class="form-control"
          aria-label="search input"
          aria-describedby="search users"
          placeholder="Search"
          ng-model="searchText"
        />
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th class="col-name">Name</th>
              <th class="col-email">Email</th>
              <th class="col-phone">Phone</th>
              <th class="col-gender">Gender</th>
              <th class="col-age">Age</th>
            </tr>
          </thead>
          <tbody>
            <!-- needs working -->
            <tr
              ng-repeat="employee in employees | filter:searchText | limitTo:5:startFrom "
            >
              <td>{{employee.name}}</td>
              <td>{{employee.email}}</td>
              <td>{{employee.phone}}</td>
              <td><i class="fas fa-{{employee.gender}}"></i></td>
              <td>{{employee.age}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- pagination -->
      <ul class="pagination d-flex justify-content-center mt-4">
        <li class="page-item disabled prev">
          <a
            class="page-link"
            href="#"
            aria-label="Previous"
            ng-click="prevClick()"
          >
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <!-- <li class="page-item active" ng-click="goToPage(1)">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item" ng-click="goToPage(2)">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item" ng-click="goToPage(3)">
          <a class="page-link" href="#">3</a>
        </li> -->
        <!-- START HERE -->
        <li class="page-item active" ng-click="goToPage(1)">
          <a class="page-link" href="#">1</a>
        </li>
        <li
          ng-if="pages > 1"
          class="page-item"
          ng-repeat="page in [] | range:pages"
        >
          <a class="page-link" href="#" ng-click="goToPage(page)">{{page}}</a>
        </li>
        <!-- ENDS -->
        <li class="page-item next">
          <a
            class="page-link"
            href="#"
            aria-label="Next"
            ng-click="nextClick()"
          >
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
      <!-- Button trigger modal -->
      <button
        id="model-btn"
        type="button"
        class="btn btn-outline-primary my-2"
        data-bs-toggle="modal"
        data-bs-target="#formModal"
      >
        Add new user
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="formModal"
        tabindex="-1"
        aria-labelledby="userInputModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="formModalLabel">Fill the form</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="needs-validation" novalidate>
                <!-- Name -->
                <div class="mb-3 row">
                  <label for="formControlInput1" class="col-sm-2 col-form-label"
                    >Name:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="validationCustom01"
                      placeholder="John Doe"
                      aria-label="name"
                      aria-describedby="user-name"
                      required
                    />
                  </div>
                </div>
                <!-- email -->
                <div class="mb-3 row">
                  <label for="formControlInput1" class="col-sm-2 col-form-label"
                    >Email:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="name@example.com"
                      id="validationCustom02"
                      aria-label="email"
                      aria-describedby="user-email"
                      required
                    />
                  </div>
                </div>
                <!-- phone -->
                <div class="mb-3 row">
                  <label for="formControlInput1" class="col-sm-2 col-form-label"
                    >Phone:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="tel"
                      pattern="[1-9]{1}[0-9]{9}"
                      class="form-control"
                      id="validationCustom03"
                      placeholder="Enter your phone number"
                      aria-label="number"
                      aria-describedby="phone-number"
                      required
                    />
                  </div>
                </div>
                <!-- gender -->
                <div class="mb-3 row">
                  <label for="formControlInput1" class="col-sm-2 col-form-label"
                    >Gender:</label
                  >
                  <div class="col-sm-10">
                    <select
                      class="form-select"
                      aria-label="select"
                      id="validationCustom04"
                      required
                    >
                      <option selected disabled value="">Select</option>
                      <option value="male">male</option>
                      <option value="female">female</option>
                    </select>
                  </div>
                </div>
                <!-- age -->
                <div class="mb-3 row">
                  <label for="formControlInput1" class="col-sm-2 col-form-label"
                    >Age:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="number"
                      min="1"
                      max="100"
                      id="validationCustom05"
                      required
                      class="form-control"
                      placeholder="18"
                      aria-label="age"
                      aria-describedby="user-age"
                    />
                  </div>
                </div>
                <!-- submit button -->
                <div class="input-group mb-3">
                  <button type="submit" class="btn btn-outline-success mx-auto">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- success message -->
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
          />
        </symbol>
      </svg>
      <div
        class="
          alert alert-success alert-dismissible
          d-flex
          justify-content-center
          fade
        "
        role="alert"
      >
        <svg class="bi flex-shrink-0 me-2" width="24" height="24">
          <use xlink:href="#check-circle-fill" />
        </svg>
        <div><strong>New User Added</strong></div>
        <button
          type="button"
          class="btn-close alert-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <!-- footer(px=padding-left&right) -->
    <footer class="d-flex justify-content-between align-items-center px-4">
      <p>&copy;Patientbond 2021</p>
      <img src="img/PB_LOGO_041718_Small.svg" alt="logo" style="height: 58px" />
    </footer>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="app.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
