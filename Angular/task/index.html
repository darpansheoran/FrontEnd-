<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management System</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body ng-app="myModule">
    <!-- top-bar(p=padding) -->
    <nav class="nav" style="background-color: #402c5d; color: #f4f4f4">
      <i class="fas fa-user-tag p-3" style="font-size: 1.5rem"></i>
      <h3>User Management System</h3>
    </nav>

    <!-- showcase -->
    <!-- my=margin-top&bottom py(same)-->
    <div ng-controller="myController" class="showcase my-4">
      <!-- showcase-topbar -->
      <nav
        class="nav py-2"
        style="background-color: #402c5d; color: #f4f4f4; width: 100%"
      >
        <!-- ps=padding-start -->
        <i class="fas fa-users ps-3" style="font-size: 1.5rem"></i>
        <h4>User Data List</h4>
      </nav>
      <!-- search based on any field in table -->
      <div class="input-group input-group-sm my-2">
        <input
          type="text "
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          placeholder="Search"
          ng-model="searchText"
        />
      </div>
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th class="col-name">Name</th>
            <th class="col-email">Email</th>
            <th class="col-phone">Phone</th>
            <th class="col-gender">Gender</th>
            <th class="col-age">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="employee in employees | filter:searchText">
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phone}}</td>
            <td><i class="fas fa-{{employee.gender}}"></i></td>
            <td>{{employee.age}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- footer(px=padding-left&right) -->
    <footer class="d-flex justify-content-between align-items-center px-4">
      <p>&copy;Patientbond 2021</p>
      <img src="img/PB_LOGO_041718_Small.svg" alt="logo" style="height: 58px" />
    </footer>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
