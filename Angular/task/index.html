<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management System</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body ng-app="myModule">
    <!-- top-bar(p=padding) -->
    <nav class="nav" style="background-color: #402c5d; color: #f4f4f4">
      <i class="fas fa-user-tag p-3" style="font-size: 1.5rem"></i>
      <h3>User Management System</h3>
    </nav>

    <!-- showcase -->
    <!-- my=margin-top&bottom py(same)-->
    <div ng-controller="myController" class="showcase my-4">
      <!-- showcase-topbar -->
      <nav
        class="nav py-2"
        style="background-color: #402c5d; color: #f4f4f4; width: 100%"
      >
        <!-- ps=padding-start -->
        <i class="fas fa-users ps-3" style="font-size: 1.5rem"></i>
        <h4>User Data List</h4>
      </nav>
      <!-- search based on any field in table -->
      <div class="input-group input-group-sm my-2">
        <input
          type="text "
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          placeholder="Search"
          ng-model="searchText"
        />
      </div>
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th class="col-name">Name</th>
            <th class="col-email">Email</th>
            <th class="col-phone">Phone</th>
            <th class="col-gender">Gender</th>
            <th class="col-age">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr
            ng-repeat="employee in employees | limitTo:5:startFrom | filter:searchText "
          >
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phone}}</td>
            <td><i class="fas fa-{{employee.gender}}"></i></td>
            <td>{{employee.age}}</td>
          </tr>
        </tbody>
      </table>
      <!-- pagination -->
      <ul class="pagination d-flex justify-content-center mt-4">
        <li class="page-item disabled prev">
          <a
            class="page-link"
            href="#"
            aria-label="Previous"
            ng-click="prevClick()"
          >
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item active" ng-click="goToPage(1)">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item" ng-click="goToPage(2)">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item" ng-click="goToPage(3)">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item next">
          <a
            class="page-link"
            href="#"
            aria-label="Next"
            ng-click="nextClick()"
          >
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
      <!-- Button trigger modal -->
      <button
        id="model-btn"
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add new user
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Enter your details
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="needs-validation" novalidate>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Name</span>
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom01"
                    placeholder="Enter your name"
                    aria-label="name"
                    aria-describedby="basic-addon1"
                    required
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Email</span>
                  <input
                    type="email"
                    class="form-control"
                    id="validationCustom02"
                    placeholder="Enter your email"
                    aria-label="email"
                    aria-describedby="basic-addon1"
                    required
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Phone</span>
                  <input
                    type="number"
                    class="form-control"
                    id="validationCustom03"
                    placeholder="Enter your phone number"
                    aria-label="number"
                    aria-describedby="basic-addon1"
                    required
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Gender</span>
                  <select
                    class="form-select"
                    id="validationCustom04"
                    required
                    aria-label=".form-select example"
                  >
                    <option selected disabled value="">Select</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Age</span>
                  <input
                    type="number"
                    value="18"
                    id="validationCustom05"
                    required
                    class="form-control"
                    placeholder="Enter your age"
                    aria-label="age"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <button type="submit" class="btn btn-success mx-auto">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer(px=padding-left&right) -->
    <footer class="d-flex justify-content-between align-items-center px-4">
      <p>&copy;Patientbond 2021</p>
      <img src="img/PB_LOGO_041718_Small.svg" alt="logo" style="height: 58px" />
    </footer>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="app.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
